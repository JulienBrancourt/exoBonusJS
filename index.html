<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking JS</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js" defer></script>
</head>
<body>
    <h1>Exo parking js</h1>

    <table>
        <thead>
            <tr>
                <th>Durée</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><= 15 min</td>
                <td>0.8€</td>
            </tr>
            <tr>
                <td>15 à 30 min</td>
                <td>1.30€</td>
            </tr>
            <tr>
                <td>30 à 45 min</td>
                <td>1.70€</td>
            </tr>
            <tr>
                <td>> 45 min</td>
                <td>6€</td>
            </tr>
        </tbody>
    </table>

    <div class="message">
        <h2>Parking 3000</h2>
        <div class="info"></div>
        <div class="inputPay">
            <input type="text" class="immatriculation" placeholder="Saisir votre immatriculation">
            <button class="pay">Payer</button>
        </div>
        <button class="create">Obtenir un ticket</button>
    </div>
</body>
</html>
